<html lang="es"> 
<head> 
    <meta charset="UTF-8" />
    <title>Dude Mejorado</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style>
        body { margin: 0; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: Arial;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="ui">
    <p id="vidas">Vidas: 3</p>
    <p id="nivel">Nivel: 1</p>
    <p id="score">Puntaje: 0</p>
</div>

<script>

// ----------------------- CONFIG -----------------------

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: { gravity: { y: 300 }, debug: false }
    },
    scene: { preload, create, update }
};

var game = new Phaser.Game(config);
var estaAtacando = false;

var player, cursors, stars, bombs, platforms;
var attackHitbox;
var canAttack = true;

var score = 0;
var vidas = 3;
var nivel = 1;
var gameOver = false;
var velocidadExtra = false;

// ----------------------- UI -----------------------

function actualizarUI() {
    document.getElementById("vidas").textContent = "Vidas: " + vidas;
    document.getElementById("nivel").textContent = "Nivel: " + nivel;
    document.getElementById("score").textContent = "Puntaje: " + score;
}

// ----------------------- PRELOAD -----------------------

function preload() {
    this.load.image('sky1','sky1.png');
    this.load.image('ground','platform.png');
    this.load.image('star','star.png');
    this.load.image('bomb','bomb.png');

    this.load.spritesheet('dude','dude.png', { frameWidth: 32, frameHeight: 32 });
}

// ----------------------- CREATE -----------------------

function create() {

    this.anims.create({
        key: 'attack',
        frames: [{ key: 'dude', frame: 5 }],
        frameRate: 10,
        repeat: 0
    });

    this.add.image(100, 50, 'sky1');

    // Plataformas
    platforms = this.physics.add.staticGroup();
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // Player
    player = this.physics.add.sprite(100, 450, 'dude');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    // HITBOX DEL ATAQUE (ahora SÍ funciona)
    attackHitbox = this.physics.add.sprite(-100, -100, null);
    attackHitbox.setSize(40, 30);
    attackHitbox.setVisible(false);
    attackHitbox.body.allowGravity = false;
    attackHitbox.body.enable = false;

    // Animaciones
    this.anims.create({
        key: 'walk',
        frames: this.anims.generateFrameNumbers('dude', { start: 1, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [{ key: 'dude', frame: 4 }],
        frameRate: 20
    });

    cursors = this.input.keyboard.createCursorKeys();

    // Estrellas
    crearEstrellas.call(this);

    // Enemigos
    bombs = this.physics.add.group();

    // Overlaps
    this.physics.add.overlap(attackHitbox, bombs, hitBombWithAttack, null, this);
    this.physics.add.overlap(player, stars, collectStar, null, this);

    // Colisiones
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

// ----------------------- UPDATE -----------------------

function update() {

    // -------------------- ATAQUE --------------------
   if (this.input.keyboard.checkDown(cursors.space, 250) && canAttack && !estaAtacando) {

    estaAtacando = true;
    canAttack = false;

    player.anims.play('attack', true);  // ← ahora sí se verá

    // Activar hitbox
    attackHitbox.body.enable = true;

    if (!player.flipX) {
        attackHitbox.x = player.x + 18;
    } else {
        attackHitbox.x = player.x - 18;
    }
    attackHitbox.y = player.y;

    // Desactivar hitbox después de 150 ms
    setTimeout(() => {
        attackHitbox.body.enable = false;
    }, 150);

    // Terminar animación de ataque
    setTimeout(() => {
        estaAtacando = false;
    }, 200); // <- Tiempo que dura tu ataque

    // Cooldown para evitar spam
    setTimeout(() => {
        canAttack = true;
    }, 350);
}

    // -------------------------------------------------

    if (gameOver) return;

    if (cursors.left.isDown) {
        player.setVelocityX(velocidadExtra ? -300 : -160);
        player.setFlipX(true);
        if (!estaAtacando) player.anims.play('walk', true);

    }
    else if (cursors.right.isDown) {
        player.setVelocityX(velocidadExtra ? 300 : 160);
        player.setFlipX(false);
        if (!estaAtacando) player.anims.play('walk', true);

    }
    else {
     
    player.setVelocityX(0);
    if (!estaAtacando) player.anims.play('turn');



    }

    if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
    }
}

// ----------------------- FUNCIONES -----------------------

function crearEstrellas() {
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function(child){
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    });
}

function collectStar(player, star) {
    star.disableBody(true, true);
    score += 10;
    actualizarUI();

    // EFECTO ALEATORIO ---------------------
    let efecto = Phaser.Math.Between(0, 2);

    if (efecto === 0) {
        velocidadExtra = true;
        setTimeout(() => velocidadExtra = false, 4000);
    }

    if (efecto === 1) {
        vidas++;
        actualizarUI();
    }

    if (efecto === 2) {
        player.invencible = true;
        player.setTint(0xffff00);

        setTimeout(()=>{
            player.invencible = false;
            player.clearTint();
        }, 3000);
    }
    //--------------------------------------

    if (stars.countActive(true) === 0) {
        subirNivel.call(this);
    }
}

function subirNivel() {
    nivel++;
    actualizarUI();

    stars.children.iterate(function(child){
        child.enableBody(true, child.x, 0, true, true);
    });

    var x = Phaser.Math.Between(0, 800);
    var bomb = bombs.create(x, 16, 'bomb');
    bomb.setBounce(1);
    bomb.setCollideWorldBounds(true);
    bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
}

function hitBomb(player, bomb) {

    if (player.invencible) return;

    vidas--;
    actualizarUI();

    if (vidas <= 0) {
        this.physics.pause();
        player.setTint(0xff0000);
        player.anims.play('turn');
        gameOver = true;
        return;
    }

    player.setX(100);
    player.setY(450);
}

function hitBombWithAttack(hitbox, bomb) {
    bomb.disableBody(true, true);
}

</script>

</body>
</html>
